            <div class="slides"><section  data-markdown><script type="text/template"># Why are Cryptocurrencies so hot?
</script></section><section  data-markdown><script type="text/template">
## What are we talking about?

 * Blockchain description
 * Consensus in cryptocurrency
 * Ethereum Smart Contracts
 * Connecting to cryptocurrency exchanges
</script></section><section  data-markdown><script type="text/template">
## Hash Functions

General Form
```c
char* hash_data(void* data);
```
Features
```c
if (data1 != data2)
  hash_data(data1) != hash_data(data2)
```
```c
hash_data(data1) == hash_data(data1) // always
```
 * **Quick** to compute
 * Can't **game** the algo to figure out its inner workings
 * Bitcoin uses SHA256 to compute hashes, designed by the NSA (cue conspiracy theories)
</script></section><section  data-markdown><script type="text/template">
## The Blockchain

 * Just a linked list where nodes also have a hash of the previous node's data

```c
struct Node
{
  void* data;
  struct Node* next;
}
```

becomes

```c
struct HashNode
{
  void* data;
  struct HashNode* next;
  char nextHash[32]; // 256 bits for bitcoin
}
```
</script></section><section  data-markdown><script type="text/template">
## That's it, seriously.

## This seems simple, so why's blockchain popular?

 * A blockchain is great, but it's useless by itself as a centralized ledger
 * Bitcoin and Ethereum decentralize the ledger by having nodes all over the 
 world 
 * They listen to transactions and then achieve consensus through one node 
 eventually solving a hard problem, AKA "proof of work"
</script></section><section  data-markdown><script type="text/template">
## Proof of work

 * To propose a new block of transactions, a suitable `nonce` is added to the 
 block which makes its total hash below a certain value.
 * Whoever proposes the new block also adds 12.5 BTC ($90,000) to anybody
 (usually yourself)

## OK cool, so it's a currency, what's the big deal?

 * Bitcoin only allows for extremely simple contracts (e.g. pay this to that)
 using a simple Forth-based scripting language
```
<sig> <pubKey>
OP_DUP OP_HASH160 <pubKeyHash> OP_EQUALVERIFY OP_CHECKSIG
```
 * Pushes data to the stack, copies `pubKey`, hashes it, checks it against the
 provided `pubKeyHash`, then checks `sig` and `pubKey`
</script></section><section  data-markdown><script type="text/template">
## Enter Ethereum

 * Ethereum provides a full Turing-complete language to execute any code as a 
 "Smart Contract"

```
pragma solidity ^0.4.0;
contract IntStorage {
  uint data;

  function set(uint x) {
    data = x;
  }
  function get() constant returns (uint) {
    return data;
  }
}
```

 * **Any** code can be executed by the network transparently and safely 
 (just pay for it)
</script></section><section  data-markdown><script type="text/template">

## Connecting to exchanges
 
 * Programmatic interfaces can be REST, websocket, FIX...
 * Every exchange provides REST APIs, so just use that
 * Most have throttles and **will** blacklist your IP address if you hammer APIs 
 * Only GDAX has a sandbox environment for testing
</script></section><section  data-markdown><script type="text/template">
## Example public APIs using CURL

```bash
$ curl https://bittrex.com/api/v1.1/public/getcurrencies
$ curl https://api.kraken.com/0/public/AssetPairs
$ curl https://api-public.sandbox.gdax.com/products
```

 * Trickier when using authenticated endpoints for placing orders
 * All exchanges do something different to include API keys in request
</script></section><section  data-markdown><script type="text/template">
## AlgoMateInc/CryptoMarket

 * CryptoMarket is an open-source PHP package, makes connection to different 
 exchanges uniform

```php
$kraken = new Kraken('mykey', 'mysecret');
$kraken->init();
// get currency pairs
$krakenPairs = $kraken->supportedCurrencyPairs();

foreach ($krakenPairs as $pair) {
  // get mkt data
  $tickerData = $kraken->ticker($pair);

  // buy anything less than 1000
  if ($tickerData->ask < 1000.0) {
    $kraken->buy($pair, 1.0, $tickerData->ask);
  }
}
```
</script></section><section  data-markdown><script type="text/template">
## IExchange Interface

Each Exchange class has functions to:
 * get tradable currency pairs
 * get current market data
 * fetch book info
 * buy and/ sell currency pairs
 * get account info
</script></section><section  data-markdown><script type="text/template">
## Setting up Config Data

 * To connect to all exchanges easily, provide the API keys in a config file 
 (consider encrypting it)
 * Define some associative array, which gives API keys / secrets / passwords for 
 creating Exchange objects

```php
class ConfigData {
  const ACCOUNTS_CONFIG = [
    'Kraken'=> [
      'key' => 'mykey',
      'secret' => 'mysecret'
  ];
}
```
</script></section><section  data-markdown><script type="text/template">
## Using Config Data

 * `ConfigAccountLoader` can create all `IExchange` objects based on the array
 provided

```php
$accountLoader = 
    new ConfigAccountLoader(ConfigData::ACCOUNTS_CONFIG);
$allExchanges = $accountLoader->getAccounts();

$kraken = $allExchanges[ExchangeName::Kraken]; // get one

foreach ($allExchanges as $exchange) { // all exchanges
  $btcusd = $exchange->ticker(CurrencyPair::BTCUSD);
  // do stuff with BTCUSD
}
```
</script></section><section  data-markdown><script type="text/template">
## Notes on CryptoMarket

 * `CurrencyPair::BTCUSD` was used in last slide, just one of many utilities provided
 * MongoDB integration also exists
 * Docker container for Ubuntu is available for use, but feel free to add 
 documentation for other platforms
 * BitTrex has no implementation currently, but an open source pull request by 
 would be awesome (hint)

        <script>
            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './plugin/zoom-js/zoom.js', async: true },
              { src: './plugin/notes/notes.js', async: true },
              { src: './plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {};
            options = extend(defaultOptions, options, queryOptions);
        </script>


        <script>
            Reveal.initialize(options);
        </script>
